<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login - Maik√£odev</title>
  </head>

  <body>
    <div class="main">
      <section class="header-login">
        <div>
          <div class="bg">
            <img src="./assets/images/background.jpg" alt="background" />
          </div>
        </div>

        <div class="login-area">
          <div class="header">
            <img src="./assets/images/image.svg" alt="designer" />
            <div>
              <h1>Login to your Account</h1>
              <span>See what is going on with your business</span>
            </div>
          </div>
          <div class="btns-login">
            <button class="btn" id="login-google">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button class="btn" id=" login-facebook">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>

          <div class="middle-login-area">
            <span>or Sign in with E-mail</span>
          </div>

          <div class="login-area-footer">
            <span>Email</span>
            <input type="email" placeholder="mail@gmail.com" required />
            <span>Password</span>
            <input type="password" placeholder="********" required />
            <div class="forgot-pass">
              <div>
                <input type="checkbox" />
                <span> Remember me </span>
              </div>
              <a href="#">Forgot Password?</a>
            </div>
            <button class="btn btn-login">Login</button>
            <div class="create-account">
              <span>Not Registered Yet?</span>
              <a href="./create-account.html">Create an account</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
